{% extends "base.html" %}

{% block title %}
User Login
{% endblock title %}


{% block content %}
{% load static %}
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

<style>
  .login-form {
    background-color: rgba(255, 255, 255, .15);
  }

  .login-form {
    background-color: rgba(255, 255, 255, .15);
    backdrop-filter: blur(5px);
  }

  .body {
    background-image: url('../static/app/images/music-images/music.jpg');
    background-repeat: no-repeat;
    background-size: cover;

  }



  .form-group {
    margin-bottom: 2em;
  }
</style>


<nav class="navbar navbar-expand-lg navbar navbar-warning bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'app/images/assets/images/CB-01.png' %}" alt="" width="50" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a><strong style="color: white;">Creators Basement</strong></a>
        </li>

      </ul>
    </div>
    
  </div>
</nav>



<div class="container-fluid bg-dark py-5 body" style="min-height: 100vh;">

  <!-- messages -->
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <!-- messages ends here -->


  <div class="container py-5 login-form " style="max-width: 600px;">
    <div class=" col-md-8 mx-auto rounded text-light">

      <h1 class="text-center">USER LOGIN</h1>
      <hr class="bg-light">
      <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" class="form-control" name="username" placeholder="user@123" required>
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" class="form-control" name="password" placeholder="********" required>
        </div>


        <button type="submit" class="btn btn-warning" style="min-width: 8vw;">Login</button>
        <br>
        <hr class="bg-light">
        <p>Don't have an account ?</p>
        <a href="{% url 'registerPage' %}" type="button" class="btn btn-warning" style="min-width: 8vw;">Register</a>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
