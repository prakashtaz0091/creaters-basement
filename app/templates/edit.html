<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'app/images/CB-01.png' %}" type="image/x-icon">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Upload File</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-warning bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'app/images/assets/images/CB-01.png' %}" alt="" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a><strong style="color: white;">Creators Basement</strong></a>
          </li>

        </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="{% url 'home' %}" style="text-decoration: none;" class="nav-link text-dark"><i
              class="fas fa-home fa-2x "></i>
            <big><big>Home</big></big></a>
        </li>
      </ul>
    </div>
  </nav><br>
  <div class="container-sm">

  </div>

  <!-- success message -->
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </ul>
  {% endif %}




  <div class="col d-flex justify-content-center">

    <form action="" method="post" class="mt-5 bg-success p-5 rounded">
        {% csrf_token %}
        <h1 class="text-center text-light ">{{desc.label}} - Edit</h1><hr>
        <div class="input-group">
            <span class="input-group-text">Write Here</span>
            <textarea name="desc" class="form-control" aria-label="With textarea"></textarea>
          </div>
          <hr><br>
          <button type="submit" class="btn btn-warning" style="min-width: 30%;">Save</button>
    </form>
    
  </div>

  </div>







  <style>
    .buttons ul {
      padding: 2px;
      list-style: none;
      background-color: #FF9900;
      display: inline-block;
      border-radius: 10px 0px 0px 0px;
    }

    .buttons ul li {
      display: inline-block;
      margin-top: 2px;
    }

    .price {
      margin-left: 2em;
      margin-right: 2em;
      color: rgb(5, 4, 82);
    }

    .card-body audio {
      width: 100%;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>
<footer class="bg-light text-center text-lg-start" style="margin-bottom: 0;">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color:#FF9900;">
    Â© 2020 Copyright:<br>
    <a class="text-dark" href="#">Creators Basement</a>
  </div>
</footer>
<style>
  footer {
    position: fixed;
    padding: 10px 10px 0px 10px;
    bottom: 0;
    width: 100%;

  }
</style>

</html>
