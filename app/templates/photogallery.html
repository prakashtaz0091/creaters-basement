<!DOCTYPE html>
<html>
{% load static %}

<head>
  <!-- favicon -->
  <link rel="shortcut icon" href="{% static 'app/images/CB-01.png' %}" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar navbar-warning bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'app/images/assets/images/CB-01.png' %}" alt="" width="60" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a><strong style="color: white;">Creators Basement</strong></a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <!-- nav ends -->

  <!-- for admin -->
  {% if admin %}
  <div class="container bg-dark" style="max-width: 600px;">
    <hr><br>
    <div class="jumbotron text-white">
      <h1>Upload Image</h1><br>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
          <input type="file" name="image" class="form-control" id="" aria-describedby="inputGroupFileAddon04"
            aria-label="Upload" multiple required>
          <button class="btn btn-outline-success" type="submit">Upload</button>
        </div>
      </form>
    </div>
    <br><br>
  </div>
  {% endif %}
  <!-- for admin ends -->


  <h1 class="text-center my-5">"Our Memories"</h1>

  <div class="gallery px-3" id="gallery">
    {% for i in images %}

    <div class="gallery-item">
      <div class="content"><img src="{{i.image.url}}" alt="">

        {% if admin %}


        <form action="{% url 'removeMemories' i.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
        {% endif %}
      </div>
    </div>

    {% endfor %}
  </div>

</body>





<!-- ***************************************************************************************** -->
<!-- CSS -->
<!-- ***************************************************************************************** -->
<style>
  body {
    background-color: #eee;
  }

  .hello {
    opacity: 1 !important;
  }

  .full {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .full .content {
    background-color: rgba(0, 0, 0, 0.75) !important;
    height: 100%;
    width: 100%;
    display: grid;
  }

  .full .content img {
    left: 50%;
    transform: translate3d(0, 0, 0);
    animation: zoomin 1s ease;
    max-width: 100%;
    max-height: 100%;
    margin: auto;
  }

  .byebye {
    opacity: 0;
  }

  .byebye:hover {
    transform: scale(0.2) !important;
  }

  .gallery {
    display: grid;
    grid-column-gap: 8px;
    grid-row-gap: 8px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-auto-rows: 8px;
  }

  .gallery img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 16px #333;
    transition: all 1.5s ease;
  }

  .gallery img:hover {
    box-shadow: 0 0 32px #333;
  }

  .gallery .content {
    padding: 4px;
  }

  .gallery .gallery-item {
    transition: grid-row-start 300ms linear;
    transition: transform 300ms ease;
    transition: all 0.5s ease;
    cursor: pointer;
  }

  .gallery .gallery-item:hover {
    transform: scale(1.025);
  }

  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
    }
  }

  @media (max-width: 400px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
    }
  }

  @-moz-keyframes zoomin {
    0% {
      max-width: 50%;
      transform: rotate(-30deg);
      filter: blur(4px);
    }

    30% {
      filter: blur(4px);
      transform: rotate(-80deg);
    }

    70% {
      max-width: 50%;
      transform: rotate(45deg);
    }

    100% {
      max-width: 100%;
      transform: rotate(0deg);
    }
  }

  @-webkit-keyframes zoomin {
    0% {
      max-width: 50%;
      transform: rotate(-30deg);
      filter: blur(4px);
    }

    30% {
      filter: blur(4px);
      transform: rotate(-80deg);
    }

    70% {
      max-width: 50%;
      transform: rotate(45deg);
    }

    100% {
      max-width: 100%;
      transform: rotate(0deg);
    }
  }

  @-o-keyframes zoomin {
    0% {
      max-width: 50%;
      transform: rotate(-30deg);
      filter: blur(4px);
    }

    30% {
      filter: blur(4px);
      transform: rotate(-80deg);
    }

    70% {
      max-width: 50%;
      transform: rotate(45deg);
    }

    100% {
      max-width: 100%;
      transform: rotate(0deg);
    }
  }

  @keyframes zoomin {
    0% {
      max-width: 50%;
      transform: rotate(-30deg);
      filter: blur(4px);
    }

    30% {
      filter: blur(4px);
      transform: rotate(-80deg);
    }

    70% {
      max-width: 50%;
      transform: rotate(45deg);
    }

    100% {
      max-width: 100%;
      transform: rotate(0deg);
    }
  }
</style>
<!-- *************************************************************************** -->
<!-- CSS ends -->
<!-- *************************************************************************** -->



<!-- *************************************************************************** -->
<!-- js  -->
<!-- *************************************************************************** -->
<script type="text/javascript">
  var gallery = document.querySelector('#gallery');
  var getVal = function (elem, style) { return parseInt(window.getComputedStyle(elem).getPropertyValue(style)); };
  var getHeight = function (item) { return item.querySelector('.content').getBoundingClientRect().height; };
  var resizeAll = function () {
    var altura = getVal(gallery, 'grid-auto-rows');
    var gap = getVal(gallery, 'grid-row-gap');
    gallery.querySelectorAll('.gallery-item').forEach(function (item) {
      var el = item;
      el.style.gridRowEnd = "span " + Math.ceil((getHeight(item) + gap) / (altura + gap));
    });
  };
  gallery.querySelectorAll('img').forEach(function (item) {
    item.classList.add('byebye');
    if (item.complete) {
      console.log(item.src);
    }
    else {
      item.addEventListener('load', function () {
        var altura = getVal(gallery, 'grid-auto-rows');
        var gap = getVal(gallery, 'grid-row-gap');
        var gitem = item.parentElement.parentElement;
        gitem.style.gridRowEnd = "span " + Math.ceil((getHeight(gitem) + gap) / (altura + gap));
        item.classList.remove('byebye');
      });
    }
  });
  window.addEventListener('resize', resizeAll);
  gallery.querySelectorAll('.gallery-item').forEach(function (item) {
    item.addEventListener('click', function () {
      item.classList.toggle('full');
    });
  });
</script>
